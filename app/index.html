<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/Logo.png" alt="">
                        </a>
                    </div>
                    <div class="header__box">
                        <a class="header__btn" href="#">Become a Seller</a>
                        <a class="header__basket" href="#"></a>
                        <a class="header__btn" href="#">Login</a>
                        <a class="header__btn" href="#">Register</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <div class="header__menu-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">All products</a></li>
                            <li><a href="#">Wordpress</a></li>
                            <li><a href="#">Festures</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul> 
                    </nav>
                    <div class="search__menu">
                        <div class="search__inner">
                            <div class="search__inner-form">
                                <form >
                                    <input type="text" placeholder="Search product here..." required>
                                    <button type="submit">
                                        <img src="images/icons/search.png" alt="">
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="Create_Your_Own" style="background-image: url(images/Create_Your_Own-bg.jpg);">
        <div class="container">
            <div class="Create_Your_Own__inner">
                <div class="Create_Your_Own__inner-title">
                    <p>Create Your Own</p>
                    <span>Digital Product Marketplace</span>
                </div>
                <div class="Create_Your_Own__inner-text">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="Create_Your_Own__inner-btn">
                    <a class="" href="#">View All Products</a>
                    <a class="inversion" href="#">Popular Products</a>
                </div>
            </div>
            <div class="test"></div>
        </div>
    </section>

    <section class="features">
        <div class="features-inner">
            <div class="container">

            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
